<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>Berks Tech Club</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link rel="icon" href="images/icon.png">
   </head>
   <body class="white">
      <!-- Desktop Nav -->
      <nav class="pblue" role="navigation">
         <div class="nav-wrapper container">
            <img id="logo" src="images/icon-inverted.png">
            <ul class="desktop right hide-on-med-and-down">
               <li><a class="white-text" id="btnLogout">Sign Out</a></li>
            </ul>
         </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner">
         <div class="container">
            <br><br>
            <a id="home">
               <h1 class="header center pblue-dark-text">Berks Tech Club Admin</h1>
            </a>
            <div class="row center">
               <h5 class="header col s12 light pblue-text">Management site for the club website</h5>
            </div>
            <br><br>
         </div>
      </div>
      <!-- Mobile Nav -->
      <div class="fixed-action-btn mobile">
         <a class="btn-floating btn-large pblue">
         <i class="large material-icons">navigation</i>
         </a>
         <ul>
            <li><a class="btn-floating pblue-dark" href="#home"><i class="material-icons">home</i></a></li>
         </ul>
      </div>
      
      <div class="parallax-container">
         <div class="parallax"><img src="images/2.jpg"></div>
      </div>
      </div>
      <!-- Event Cards Mobile -->
      <div class="container mobile">
         <div class="section">
            <!-- <script src="mylist.js"></script> -->
               <div class="row">
               <div id="event_cards_mobile" class="row">
                  <!-- ITEM CARDS -->
               </div>
               </div>
         </div>
      </div>

      <!-- Event Cards Desktop -->
      <div class="container desktop">
            <div class="section">
               <!-- <script src="mylist.js"></script> -->
               <div class="container">
                  <div class="col s12 m7">
                  <div id="event_cards_desktop">
                     <!-- ITEM CARDS -->
                  </div>
                  </div>
               </div>
               </div>
            </div>

            <!-- Add Event-->
            <div class="fixed-action-btn horizontal">
               <a href="#addEvent" class="btn-floating btn-large waves-effect waves-light red modal-trigger tooltipped" data-position="left" data-delay="50" data-tooltip="Add Items">
                  <i class="large material-icons">add</i>
               </a>
            </div>
            <div id="addEvent" class="modal bottom-sheet">
               <div class="modal-content">
                <h4>Add Item</h4>
                 <div class="row">
                   <div class="input-field col s12 m6 l6">
                     <input id="addEventName" type="text" class="validate">
                     <label for="addEventName">Name</label>
                   </div>
                   <!--
                   <div class="input-field col s12 m12 l6">
                     <input id="addEventImageUrl" type="text" class="validate">
                     <label for="addEventImageUrl">Image Url</label>
                  </div>
                -->
                  <div id="filesubmit">
                        <input type="file" class="file-select waves-effect waves-light btn" id="upload" accept="image/*"/>
                        <button class="file-submit waves-effect waves-light btn disabled" id="submit"><i class="material-icons left">cloud</i>SUBMIT</button>
                      </div>
                   <div class="input-field col s12 m6 l12">
                     <input id="addEventDesc" type="text" class="validate">
                     <label for="addEventDesc">Description</label>
                   </div>
                 </div>
               </div>
               <div class="modal-footer">
                 <a href="#!" class="modal-action modal-close waves-effect waves-light btn grey lighten-1"><i class="material-icons right">cancel</i>Cancel</a>
                 <a onclick="addEvent();" class="waves-effect waves-light btn green"><i class="material-icons right">save</i>Add</a>
               </div>
             </div>

             <!-- Edit Event -->
             <div id="editEvent" class="modal bottom-sheet">
                  <div class="modal-content">
                   <h4>Edit Event</h4>
                    <div class="row">
                     <div class="input-field col s12 m6 l6">
                           <input id="editEventName" type="text" class="validate">
                           <label for="editEventName">Name</label>
                           </div>
                           <div class="input-field col s12 m12 l6">
                           <input id="editEventImageUrl" type="text" class="validate">
                           <label for="editEventImageUrl">Image Url</label>
                        </div>
                           <div class="input-field col s12 m6 l12">
                           <input id="editEventDesc" type="text" class="validate">
                           <label for="editEventDesc">Description</label>
                     </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-light btn grey lighten-1"><i class="material-icons right">cancel</i>Cancel</a>
                    <a id="editEventConfirmBtn" class="waves-effect waves-light btn green"><i class="material-icons right">edit</i>edit</a>
                  </div>
                </div>

                <!-- Delete Event -->
                <div id="deleteItem" class="modal bottom-sheet">
                     <div class="modal-content">
                      <h4 id="deleteEventConfirmName">Remove Event?</h4>
                      <p id="deleteEventConfirmDesc">A bunch of text</p>
                     </div>
                     <div class="modal-footer">
                       <a href="#!" class="modal-action modal-close waves-effect waves-light btn grey lighten-1"><i class="material-icons right">cancel</i>Cancel</a>
                       <a id="deleteEventConfirmBtn" class="waves-effect waves-light btn red"><i class="material-icons right">delete</i>Delete</a>
                     </div>
                </div>
         </div>
      </div>
      <!--  Scripts-->
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-storage.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="js/events.js"></script>
      <script>
         firebase.auth().onAuthStateChanged(firebaseUser => {
          if (firebaseUser) {
            // User is signed in.
            console.log('User logged in');
          } else {
            // User is signed out.
            console.log('Not logged in');
            window.location.href = "login.html";
          }
        });

        $('#btnLogout').click(function(){ 
    firebase.auth().signOut();
    window.location.href = "login.html";
});
         </script>
      <script src="js/center.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/init.js"></script>
   </body>
</html>
